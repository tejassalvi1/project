<div style="margin-top:20px;">
  
<div class="container">
    <h3 style="text-align:center"> Welcome, Choose your Tasty Food</h3>

  <div class="row">
    <div class="col-md-3"  style="border:4px solid goldenrod;" *ngFor = "let menu of menus">

      <div class="card">
          <div class="box">
              <div class="ribbon red"><span>{{menu.vendorName}}</span></div>
              <div class="ribbon green"><span>{{menu.vendorName}}</span></div>
              <img src= "assets/menu/{{menu.foodId}}.jpg/" class="card-img-top" >
              <div class="wrapper">
                <div class="container">
                      <div class="ribbonn"><span>{{menu.foodPrice| currency : 'INR' : 'symbol'}}</span></div>
                </div>
              </div>
        </div>
  

    <div class="card-body" >
        <a class="btn btn-primary margin-left" [routerLink]="['login']">{{menu.foodName}}</a>
   </div>
  </div>
  </div>
</div>
</div>
