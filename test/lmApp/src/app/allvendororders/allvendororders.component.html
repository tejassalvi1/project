  <div class="container">
          <h2 style="text-align:center">Vendor Order History</h2>
          <table class="table">
              <thead class="thead-light">
              <tr>
                <th>OrderId</th>
                <th>OrderStatus</th>
                <th >Order Price </th>
                <th ><button type="submit" class="btn btn-primary btn-sm" (click)="sort(predicate)"><i class="fa fa-sort-asc fa_custom"> </i></button>Order Date </th>
                <th>Customer Name</th>
                <th>Wallet Name</th>
                <th>Qty</th>
                <th>Comments</th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor= "let v of vendororderdetails |  orderBy:predicate:reverse |paginate: { itemsPerPage: 6, currentPage: p };">
                <td>{{v.orderId}}</td>
                <td class="order-status" [style.color]="v.orderStatus==='REJECTED' ?'red':'#11FF00' && v.orderStatus==='PENDING' ? '#FFC400':'#278320'" >{{v.orderStatus}}</td>
                <td>{{v.orderPrice| currency : 'INR' : 'symbol'}}</td>
                <td>{{v.orderDate}}</td>
                <td>{{v.cusName}}</td>
                <td>{{v.walName}}</td>
                <td>{{v.qty}}</td>
                <td>{{v.comments}}</td>
              </tr>
            </tbody>
            <pagination-controls (pageChange)="p = $event" ></pagination-controls>
          </table>
</div>
